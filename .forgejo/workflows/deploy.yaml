name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group

    steps:
      - uses: actions/checkout@v3  # Forgejo Actions typically uses v3
      
      # Since there's no official Fly setup action in Forgejo,
      # we'll install flyctl directly
      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH
      
      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_TOKEN: ${{ secrets.FLY_TOKEN }}
